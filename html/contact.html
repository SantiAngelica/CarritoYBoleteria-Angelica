<body>
    <header>
        <a href="../index.html"><img src="../media/logo.png" alt=""></a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="products.html">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link  active" href="contact.html">Asociate</a>

                <a href="carrito.html" class="nav-link carrito"><span>&#128722</span> <span
                        class="contadorCarrito">0</span></a>
            </li>
        </ul>
    </header>
    <main>
        <div class="boxForm container mt-5 mb-5">
            <h1>ASOCIATE</h1>
            <form id="form">
                <div class="mb-3">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" aria-describedby="NombreHelp">
                    <div id="NombreHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="inputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" aria-describedby="ApellidoHelp">
                    <div id="ApellidoHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="inputDNI" class="form-label">Documento (DNI)</label>
                    <input type="number" class="form-control" id="inputDNI" aria-describedby="DNIHelp">
                    <div id="DNIHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="botones">
                    <button type="submit" class="btn btn-primary">
                        Registrarse
                    </button>
                    <button type="reset" class="btn btn-danger">
                        Borrar
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
